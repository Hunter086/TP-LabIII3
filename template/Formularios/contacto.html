        <!--form-->
        <div class="container" id="container-contancto">
          <section class="contact">
            <div class="contanct-body">
              <form id="form" onsubmit= "enviarTodo();" method="post">
                  <div class="mt-3">
                    <label for="label-email" class="form-label">Email address</label>
                    <input class="form-control" id="input-email" placeholder="name@example.com">
                  </div>
                  <div class="mt-3">
                    <label for="marcas" class="form-label">Marca</label>
                  <input class="form-control" list="datalistOptions" id="listamarcas" placeholder="Type to search...">
                  <datalist id="datalistOptions">
                    <option value="Eco Label">
                    <option value="Terrabio">
                  </datalist>
                  </div>
                  <div class="mt-3">
                    <label for="marcas" class="form-label">Seleccione un Producto</label>
                  <select class="form-select" id="select-product" aria-label="Seleccione el producto">
                    <option value="" selected>Open this select menu</option>
                    <option value="Eco Sun">Eco Sun</option>
                    <option value="Eco Wind">Eco Wind</option>
                    <option value="Terra Climate">Terra Climate</option>
                    <option value="Terra Pasion">Terra Pasion</option>
                  </select>
                  </div>
                  <div class="mt-3">
                    <label for="cantidad" class="form-label">Cantidad Producto</label>
                    <input  class="form-number" id="cant-product" name="points" min="0" max="10">
                  </div>
                  <div class="mt-3">
                    <label for="label-text" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="input-text" rows="3"></textarea>
                  </div>
                  <div class="mt-3">
                    <label for="files" class="form-label"></label>
                    <input type="file" class="form-control" id="files">
                  </div>
                  <div class="mt-3">
                    <input type="submit" name="send" onsubmit= "enviarTodo();" value="Send" />
                  </div>
              </form>
              
          </div>
          </section>
